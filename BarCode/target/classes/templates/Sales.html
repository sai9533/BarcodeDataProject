<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        /* CSS rule for setting the background image */
        body {
            /* Set the background image using the url() function */
            background-image: url('../maxresdefault.jpg');
            /* Adjust background properties as needed */
            background-size: cover; /* Cover entire background */
            background-position: center; /* Center the image */
            /* Add any other background properties */
        }

        /* Style the title "Sold Items" */
        h1 {
            text-align: center;
            margin-top: 30px;
            font-family: "Arial Black", sans-serif;
            font-size: 28px;
            color: #704241;
            font-style: italic;
        }

        /* Style the "Gold Shop" navbar brand */
        .navbar-brand {
            color: #704241 !important;
            font-size: 24px;
            font-weight: bold;
            font-family: "Arial Black", sans-serif;
        }

        /* Reduce the gap between navbar and table */
        .navbar {
            margin-bottom: 10px;
        }

        /* Style the table */
        table {
            width: 80%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 12px 15px;
            text-align: left;
            border-top: none;
        }

        /* Style the header row */
        table thead {
            background-color: #704241;
            color: #fff;
        }

        /* Alternate row colors */
        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style the total row */
        table tbody tr:last-child {
            background-color: #e6e8fa;
            font-weight: bold;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8f9fa;">
    <div class="container">
        <a class="navbar-brand" href="#" style="color: #704241; font-size: 24px; font-weight: bold;">Gold Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/display}" style="color: #704241;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/data}" style="color: #704241;">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sales}" style="color: #704241;">Sales</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<h1>Sold Items</h1>
<div style="text-align:center; margin-top: 10px;margin:20px">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Weight</th>
            <th scope="col">Product Price</th>
            <th scope="col">Returns</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lst: ${sale}">
            <th scope="row" th:text="${lst.productId}"></th>
            <td th:text="${lst.productName}"></td>
            <td th:text="${lst.productWeight}"></td>
            <td th:text="${lst.productPrice}"></td>
           <td> <a th:href="@{'/status/' + ${lst.productId}}" class="btn btn-warning btn-block">return</a></td>

        </tr>
        <tr style="background-color:#e6e8fa;color:black">
            <td colspan="3">Total</td>
            <td th:text="${total}"></td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
